name: rust-build

# This workflow run tests and build for each push

on:
  pull_request:
  push:

jobs:
  test_phaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update local toolchain
        run: |
          rustup update
          rustup component add clippy
          rustup install nightly
      - name: Toolchain info
        run: |
          cargo --version --verbose
          rustc --version
          cargo clippy --version
      - name: Lint
        run: |
          cd nix-check-deps
          cargo fmt -- --check
          cargo clippy -- -D warnings
      - name: Test
        run: |
          cd nix-check-deps
          cargo check
          cargo test --all
      - name: Build
        run: |
          cd nix-check-deps
          cargo build --release
